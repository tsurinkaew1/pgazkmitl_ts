        // Function to format author names as "First Last"
        function formatAuthors(authors) {
            return authors.split(' and ').map(function(author) {
                var nameParts = author.split(', ');
                return nameParts[1] + ' ' + nameParts[0]; // Reverses from "Last, First" to "First Last"
            }).join(', ');
        }

        // Function to parse BibTeX data and display publications in IEEE format with numbering
        function parseBibTeXData(bibtexData, publicationListId) {
            // Split BibTeX data into entries
            var entries = bibtexData.split('@article');
            var publicationList = document.getElementById(publicationListId);

            // Remove the first empty entry (due to split at the beginning)
            entries.shift();

            // Iterate over entries and create HTML elements
            entries.forEach(function(entry, index) {
                var publicationElement = document.createElement('div');
                publicationElement.classList.add('publication');
                
                // Extract title, authors, journal, year, and pages from the BibTeX entry
                var title = entry.match(/title=\{([^}]+)\}/)[1];
                var authors = entry.match(/author=\{([^}]+)\}/)[1];
                var journal = entry.match(/journal=\{([^}]+)\}/)[1];
                var year = entry.match(/year=\{([^}]+)\}/)[1];
                var volume = entry.match(/volume=\{([^}]+)\}/) ? entry.match(/volume=\{([^}]+)\}/)[1] : "";
                var issue = entry.match(/number=\{([^}]+)\}/) ? entry.match(/number=\{([^}]+)\}/)[1] : "";
                var pages = entry.match(/pages=\{([^}]+)\}/) ? entry.match(/pages=\{([^}]+)\}/)[1] : "N/A";
                var publisher = entry.match(/publisher=\{([^}]+)\}/) ? entry.match(/publisher=\{([^}]+)\}/)[1] : "";

                // Format the author names
                var formattedAuthors = formatAuthors(authors);

                // Format the citation in IEEE style
                var ieeeCitation = `<span class="publication-number">${index + 1}.</span> <span class="publication-authors">${formattedAuthors}</span>, "<span class="publication-title">${title}</span>," <span class="publication-journal">${journal}</span>, vol. <span class="publication-volume">${volume}</span>, no. <span class="publication-issue">${issue}</span>, pp. <span class="publication-pages">${pages}</span>, <span class="publication-year">${year}</span>, <span class="publication-publisher">${publisher}</span>.`;

                // Insert the publication details into the HTML
                publicationElement.innerHTML = ieeeCitation;
                publicationList.appendChild(publicationElement);
            });
        }
